<template>
    <lightning-card title="Lighting Web Component" icon-name="standard:lightning_component">
        <div class="slds-card__body">
            <template if:true={loading}>
                <lightning-spinner></lightning-spinner>
            </template>
            <template if:false={loading}>
                {title}
                <lightning-button label="Fetch Shit" onclick={doStuff}></lightning-button>
                <template if:true={data}>
                    <ul>
                        <template for:each={contacts} for:item="contact">
                            <li key={contact.Id}>{contact.Name}</li>
                        </template>
                    </ul>
                </template>
                <template if:true={data}>
                    <p>{error}</p>
                </template>
            </template>
                            
            <ul>
                <template for:each={store} for:item="item">
                    <li key={item.id}>
                        <lightning-input value={item.value}></lightning-input>
                    </li>
                </template>
            </ul>
            <lightning-button onclick={updateStore} label="Click"></lightning-button>
        </div>
    </lightning-card>
</template>
