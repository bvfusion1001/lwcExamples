<template>
    <lightning-card title="Contact List (LWC)">
            <div class="slds-card__body slds-card__body_inner">
                <ul>
                    <template for:each={contacts} for:item="contact">
                        <li key={contact.Id}>
                            <c-contact-tile-lwc contact={contact}></c-contact-tile-lwc>
                        </li>
                    </template>
                </ul>
            </div>
    </lightning-card>
</template>
